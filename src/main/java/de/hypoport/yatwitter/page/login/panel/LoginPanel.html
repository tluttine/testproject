<wicket:panel>
	<form wicket:id="form">
		<table>
			<tr>
				<td colspan="2"><label>Name</label>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" wicket:id="name" />
				</td>
			</tr>
			<tr>
				<td colspan="2"><label>Passwort</label>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="password"
					wicket:id="password" />
				</td>
			</tr>
			<tr>
				<td><a wicket:id="linkRegister">Registrieren</a>
				</td>
				<td><input type="submit" value="anmelden" />
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>

<wicket:extend>
	<form wicket:id="registerForm">
		<table>
			<tr>
				<td><label wicket:id="labelUsername"></label>
				</td>
				<td><input wicket:id="username" />
				</td>
			</tr>
			<tr>
				<td><label wicket:id="labelPassword"></label>
				</td>
				<td><input wicket:id="password" />
				</td>
			</tr>
			<tr>
				<td><label wicket:id="labelPasswordRepeat"></label>
				</td>
				<td><input wicket:id="passwordRepeat" />
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="los damit" />
				</td>
			</tr>
		</table>
		
	</form>
	<a wicket:id="linkToLogin">Anmelden</a>
	
</wicket:extend>

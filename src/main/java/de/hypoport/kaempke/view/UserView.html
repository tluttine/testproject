<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Benutzerverwalung</title>
</head>
<body>

	<wicket:panel>
		<div id="userForm">
			<div wicket:id="userViewFeedbackPanel">

			</div>

			<form wicket:id="formPanelId">
				<div id="editUser">
					<table>
						<tr>
							<td><label wicket:id="userViewLabelFirstname" /></td>
							<td><input type="text" wicket:id="firstname" /></td>
						</tr>
						<tr>
							<td><label wicket:id="userViewLabelLastname" /></td>
							<td><input type="text" wicket:id="lastname" />
							</td>
						</tr>
						<tr>
							<td></td>
							<td style="text-align: right"><input
								wicket:id="userViewSaveButton" type="submit" name="submit"
								value="Speichern" /></td>
						</tr>
					</table>
				</div>
				<div id="allUsers">
					<select wicket:id="userViewUserlist" />
				</div>
				<div class="clear"></div>
				<div id="userNav">
					<table style="width: 100%">
						<tr>
							<td style="text-align: left"><input
								wicket:id="userViewRemoveButton" type="button" name="submit"
								value="AusgewÃ¤hlten Benutzer entfernen" /></td>
							<td style="text-align: right"><input
								wicket:id="userViewCreateButton" type="button" name="submit"
								value="Neuen Benutzer erstellen" /></td>
						</tr>

					</table>

				</div>

			</form>
		</div>
	</wicket:panel>
</body>
</html>
